            <option>Python</option>

        <lable>Gender:</lable>

         <input type="checkbox" name="hobbies" value="Watching Tv">Watching Tv

         <input type="checkbox" name="hobbies" value="Dancing">Dancing<br>
        <input type="submit">  <input type="Reset">
    </form>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .progress-bar{
            width:200px;
            height: 30px;    
            border-radius: 20px;   
            background-color:#f1f1f1;   
        }
        .progress{
          height: 100%;
          border-radius: 20px;
        }
       .p50{
        background-color: green;
        width: 50%;
       }
       .p30{
        background-color:red;
        width: 30%;
       }
       .p70{
        background-color:blue;
        width: 70%;
       }
    </style>
</head>
<body>
    <h2>Progress bar</h2>
<div class="progress-bar">
  <div class="progress p50" ></div>
</div>50%<br/>
<div class="progress-bar" >
  <div class="progress p30" ></div>
</div>30%<br/>
<div class="progress-bar" >
  <div class="progress p70"></div>
</div>70%
</body>
</html>

  body {
        font-family: Arial, sans-serif;
        margin: 20px;
        text-align: center;

    .container {
        width: 100%;
        margin: 0 auto;
        max-width: 800px;
    }
    .card-wrapper {
        width: 100%;
        max-width: 800px;
        margin: 0 auto;
        text-align: left;
    }
    .card {
        border: 1px solid #ddd;
        padding: 0;
        width: 300px;
        box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        overflow: hidden;
        margin: 10px;
        float: left;
    }
    .card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
    }
    .card h2 {
        margin: 10px 0;
        font-size: 1.5em;
        text-align: center;
    }
    .card p {
        color: #555;
        padding: 0 10px 10px;
        text-align: center;
    }

    </style>

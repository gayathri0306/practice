<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .first-div{
            padding: 10px;
            border:10px solid rgb(255,20,147);
            background-color: blue;
            width: 150px;
            margin-left: 210px;
        }
        .second-div{
            padding: 10px;
            border:20px solid rgb(0,0,0);
            width: 150px;
            background-color: red;
            
        }
    </style>
</head>
<body>
    <div class="first-div">
        First Div - CSS Box Model helps us in making pixel perfect websites with the help of box-sizing, margin , padding, and border properties
    </div>
    <div class="second-div">
        Second Div - CSS Box Model helps us in making pixel perfect websites with the help of box-sizing, margin , padding, and border properties
    </div>
</body>
</html>
